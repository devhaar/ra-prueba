<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      
      <a-entity gltf-model="modelo.glb" animation-mixer scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
